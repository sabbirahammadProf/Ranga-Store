<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopliance</title>
  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header></header>
  <main>
    <div>
      <div class="w-2/6 mx-auto" >
        <input id="input-field" class="rounded py-2 w-9/12 px-2 border-2" type="text" />
        <button type="button" class="bg-blue-500 rounded py-2 px-4 text-white my-6" autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search  
        </button>
      </div>
    </div>
    <div class="row">
      <div class="p-2 col-10">
        <div id="all-products" class="grid grid-cols-3 gap-6">
        </div>
      </div>
      <div class="col-2 fixed right-0 left-auto mt-40 shadow-xl bg-purple-600 rounded p-5">
        <div class="text-left" id="my-cart">
          <table class="text-white">
            <thead>
              <h1 class="text-white text-2xl font-extrabold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products" class="ml-3">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="border-t">
                <th>Total</th>
                <td>$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="bg-white w-full rounded py-2 mt-4">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
